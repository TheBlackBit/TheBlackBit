# Sample workflow for building and deploying an Astro site to Cpanel
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Astro site to CPanel

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  DISTRIBUTION_PATH: "./dist"
  DESTINATION_PATH: "/public_html "
  # BUILD_PATH: subfolder  

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build 

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: FTP Uploader
        uses: zinh/ftp-uploader-action@v0.4
        with:
           ftpHostname: ${{ secrets.FTP_SERVER }}
           ftpUsername: ${{ secrets.FTP_USERNAME }}
           ftpPassword: ${{ secrets.FTP_SERVER }}
           files: ${{ env.DISTRIBUTION_PATH }} 
           dest: ${{ env.DESTINATION_PATH }}   
